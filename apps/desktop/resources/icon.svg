  <!-- Left Ear Piece -->
  <rect x="32" y="112" width="32" height="64" rx="8" fill="url(#blueGradient)"/>
  
  <!-- Right Ear Piece -->
  <rect x="192" y="112" width="32" height="64" rx="8" fill="url(#blueGradient)"/>
  
  <!-- Microphone Arm -->
  <path d="M64 160 Q64 200 96 200 L120 200" 
